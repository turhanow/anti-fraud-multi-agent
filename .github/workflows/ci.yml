name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  tests:
    name: tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13", "3.14" ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov coverage mypy ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy src

      - name: Run tests
        run: python -m pytest --cov=src --cov-report=term-missing --maxfail=1

  required:
    name: required
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - run: echo "All matrix checks passed"
